<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Angular Js </title>
    <script src="angular.min.js"></script>
    <script src="script.js"></script>
    <style>
        *{margin:0px;padding:0px;}
        .box{width: 700px;height: 500px;background-color:#999;margin:auto;}
        table{margin: auto;border: 1px solid white;}
        .bx{margin:auto;width:400px;height:50px; }
        td{border:1px solid white;}
        td{padding-right: 15px; ;}
    </style>
</head>

<body ng-app="mymodule">
    <div ng-controller="mycontroller" class="box">
        <marquee><h2>{{msg}}</h2></marquee>
        <div class="bx">
        Row limit :<input type=number step="1" max="7" min="1" ng-model="rowlimit">
            Select sort :<select ng-model="sort">
               <option value="name">name</option>
               <option value="gender">Gender</option>
               <option value="salary">salary</option>
               
            </select>
        </div>
        <table>
             <thead>
                 <tr>
                   <td>Name</td>
                   <td>Date of Birth</td>
                   <td>Gender</td>
                   <td>Salary</td>
                   <td>Currency</td>
                 </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emp in employees | limitTo:rowlimit |orderBy:sort">
                    <td>{{emp.name}}</td>
                    <td>{{emp.dob|date:"dd/MM/yy"}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.salary|number:1}}</td>
                    <td>{{emp.salary|currency:"Taka "}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
